<div class="container col-md-6">
  <div class="title">
    <span>Register your account</span>
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-0">
      <input type="text" formControlName="name" class="form-control" placeholder="Name" />
      <span class="icon"><i class="fa fa-user"></i></span>
    </div>
    <div class="error" *ngIf="submitted && controls.name.invalid">
      <span *ngIf="controls.name.errors.required">Name is required </span>
    </div>

    <div class="form-group mt-4 mb-0">
      <input type="email" formControlName="email" class="form-control" placeholder=" Username or Email" />
      <span class="icon"><i class="fa fa-envelope"></i></span>
    </div>
    <div class="error" *ngIf="submitted && controls.email.invalid">
      <span *ngIf="controls.email.errors.required">Email is required </span>
      <span *ngIf="controls.email.errors.email">Enter valid email</span>
    </div>

    <div class="form-group mt-4 mb-0">
      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Password">
      <span class="icon"><i class="fa fa-lock"></i></span>
    </div>
    <div class="error" *ngIf="submitted && controls.password.invalid">
      <span *ngIf="controls.password.errors.required">Password is required </span>
    </div>
    <div class="form-group mt-4 mb-0">
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
      <span class="icon"><i class="fa fa-check"></i></span>
    </div>
    <div class="error" *ngIf="submitted && controls.confirmPassword.invalid">
      <span *ngIf="controls.confirmPassword.errors.required">Confirm Password is required </span>
      <span *ngIf="controls.confirmPassword.errors.mismatch">Password is not match </span>
    </div>
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary">SIgn up</button>
    </div>
  </form>
</div>
